{% extends 'base.html' %}
{% block content %}
    <div>
        <style>
            a {
                text-decoration: none;
            }

            span {
                font-size: medium;
            }
        </style>
        {% if latest_question_list %}
            <ol type="1">
                {% for question in latest_question_list %}
                    <li>
                        <h3>
                            <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
                        </h3>
                    </li>
                {% endfor %}
            </ol>
        {% else %}
            <p>There are no polls.</p>
        {% endif %}
    </div>
{% endblock %}
